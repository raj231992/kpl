{% extends 'base.html' %}
{% load static %}


{% block content %}
<section id=organizers" style="background-color: white; ">
    <div class="container">
        <div class="row">
            <br>
            <br>
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"><b>Teams</b></h2>

            </div>
        </div>
        <br>
        <div class="row">
            {% for team in teams %}
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="{{ MEDIA_URL }}{{ team.logo.url }}" style="width:250px;height: 250px;" class="img-responsive img-circle" alt="">
                    <h3><a href="{% url 'teams:players' team.id %}"><b>{{ team.name }}</b></a></h3>
                    <p class="text-muted"><b>Manager</b></p>
                    <p class="text-center text-muted" style="font-family: Arial;"><b>{{ team.manager.name }}</b></p>
                    <p class="text-center text-muted" style="font-family: Arial;"><b>Phone:{{ team.manager.phone_no }}</b></p>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>


{%  endblock %}
